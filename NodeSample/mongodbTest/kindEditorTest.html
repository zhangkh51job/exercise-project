<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="../public/styles/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../public/styles/lib/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="../public/styles/lib/kindeditor/themes/default/default.css" />

    <script src="../public/js/lib/jquery-1.8.1.min.js"></script>
    <script src="../public/js/lib/bootstrap/bootstrap.js"></script>
    <script src="../public/js/lib/kindeditor/kindeditor-all-min.js"></script>
    <!--<script charset="utf-8"  src="../public/js/lib/kindeditor/lang/zh_CN.js"></script>-->

</head>
<body>
<div class="control-group">
    <label class="control-label" for="txtSummary">summary</label>
    <div class="controls">
        <textarea rows="3"  id="txtSummary" style="width: 650px;" placeholder="标题描述内容" name="txtSummary"></textarea>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="txtContent">content</label>
    <div class="controls">
        <textarea rows="5"  id="txtContent" placeholder=" add content" name="txtContent"></textarea>
    </div>
</div>
<div>
    <a  href="#btnAddArticle" role="button" class="btn" data-toggle="modal">test</a>
</div>
<div id="btnAddArticle" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form action="/article/saveArticleType" method="post" id="formArticleType">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3>添加文章的分类</h3>
        </div>
        <div class="modal-body">

            <div class="control-group">
                类型名称： <input type="text" id="txtArticleType" name="txtArticleType" width="300"/>
            </div>
            <div class="control-group">
                分类的Logo：<input type="file" id="txtTypeLogo" width="300" name="articleLogo" />
            </div>
            <div class="control-group">
                描述信息：<textarea row="3" id="txtDescribe" name="txtDescribe" width="300" ></textarea>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
            <input type="submit" class="btn btn-primary"  value="save" />
        </div>
    </form>
</div>
<script>
    var editorContent,editSummary;
    KindEditor.ready(function(K) {
        editSummary = K.create('textarea[name="txtSummary"]', {
            resizeType : 1,
            allowPreviewEmoticons : false,
            allowImageUpload : false,
            width:"670px",
            items : [
                'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                'insertunorderedlist', '|', 'emoticons', 'image', 'link']
        });

        editorContent = K.create('textarea[name="txtContent"]', {
            allowFileManager : true,
            height  : '300px',
            width:"670px"
        });
    });
</script>

</body>
</html>
