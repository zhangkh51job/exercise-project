<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" href="css/self-panel.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
<div class="statistics-ct">
    <div class="title">上汤--今日统计(<time datetime="2017/11/01">2017/11/01</time>)</div>
    <table>
        <thead>
        <tr>
            <td></td>
            <td>调用总量</td>
            <td>调用失败次数</td>
            <td>失败率</td>
            <td>最小相应时间（秒）</td>
            <td>最大相应时间（秒）</td>
            <td>平均相应时间（秒）</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>今日此时</td>
            <td>100,000<i class="data-down"></i></td>
            <td>200<i class="data-up"></i></td>
            <td>0.20%<i class="data-down"></i></td>
            <td>2.5</td>
            <td>7</td>
            <td>2</td>
        </tr>
        <tr>
            <td>昨日此时</td>
            <td>100,500</td>
            <td>500</td>
            <td>0.50%</td>
            <td>2.5</td>
            <td>7</td>
            <td>2</td>
        </tr>
        <tr>
            <td>昨日</td>
            <td>100,000<i class="data-down"></i></td>
            <td>200<i class="data-down"></i></td>
            <td>0.10%</td>
            <td>2.5</td>
            <td>7</td>
            <td>2</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
