<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>个人月度考勤</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/sm-extend.min.css">
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/monthAttendance.css">
</head>
<body>
<div class="page">
    <div class="content">
        <header class="list-block attendance-header">
            <div class="header-title">
                <div class="item-title label required">考勤年月</div>
                <span >
                    <!--<label ></label>-->
                    <input class="year-month" value="2018年5月">
                    <img class="down-arrow" src="img/icon_arrow.png">
                    <!--<i class="down-arrow"></i>-->
                </span>
            </div>
            <div class="head-content">
                <img class="userImg" src="img/pic.png" />
                <label class="name">李小龙</label>
                <span class="job-num">JT-0690</span>
            </div>
            <!--<div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">考勤年月</div>
                    <div class="item-input">
                        <span>2018/05</span>
                    </div>
                </div>
            </div>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label"><img class="userImg" src="img/pic.png" /></div>
                    <div class="item-input">
                        <label class="name">李小龙</label>
                        <span class="job-num">JT-0690</span>
                    </div>
                </div>
            </div>-->
        </header>

        <div class="list-block" style="margin-top: 0;">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">应出勤(D)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                        <div class="item-inner">
                            <div class="item-title label">实出勤(D)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">加班(H)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                        <div class="item-inner">
                            <div class="item-title label">事假(H)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">调休(H)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                        <div class="item-inner">
                            <div class="item-title label">病假(H)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">未打卡(次)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                        <div class="item-inner">
                            <div class="item-title label">迟到(M)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">婚假(D)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                        <div class="item-inner">
                            <div class="item-title label">产假(D)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">小产假(D)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                        <div class="item-inner">
                            <div class="item-title label">陪产假(D)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">哺乳假(H)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                        <div class="item-inner">
                            <div class="item-title label">丧假(D)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">年假(H)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                        <div class="item-inner">
                            <div class="item-title label">出差(D)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">工伤假(D)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                        <div class="item-inner">
                            <div class="item-title label">缺勤(D)</div>
                            <div class="item-input">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">备注</div>
                            <div class="item-input">
                                <input type="text" placeholder="2018/5/27没打卡">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <div class="row sponsor-btn">
                <div class="col-100 "><a href="#" class="button button-big button-fill button-blue ">确认</a></div>
            </div>
        </div>
    </div>

</div>

<script type='text/javascript' src="js/zepto.min.js"></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src="js/sm.js"></script>
<script type='text/javascript' src="js/monthAttendance.js"></script>

</body>
</html>
